<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Story Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="division">
        <label for="custom_name">Enter a Custom Name : </label>
        <input id = "custom_name" type = "text" placeholder="">
    </div>
    <div class="division">
        <input id="us" type="radio" name="us_uk" value="us" checked><label for="us">US</label>
        <input id="uk" type="radio" name="us_uk" value="uk"><label for="uk">UK</label>
    </div>
    <div class="division">
        <button class="randomize">Generate a Random Story</button>
    </div>
    <p class="story"></p>
    <script src="main.js"></script>
</body>
</html>
